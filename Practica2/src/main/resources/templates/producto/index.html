<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Examen T2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		  integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container">
	  <h1>MOSTRAR TODOS LOS PRODUCTOS:</h1>
	  <a th:href="@{/producto/create}"> 							<i class="fa-solid fa-plus"></i>
		  Crear nuevo producto</a>
	  <table class="table">
		  <thead>
		  <tr>
			  <th scope="col">#</th>
			  <th scope="col">id</th>
			  <th scope="col">nombre</th>
			  <th scope="col">categoria</th>
			  <th scope="col">stockMax</th>
			  <th scope="col">stockActual</th>
			  <th scope="col">ACTIVIDADES</th>
		  </tr>
		  </thead>
		  <tbody>
		  <tr th:each="x,stat:${productos}">
			  <th scope="row" th:text="${stat.count}"></th>
			  <td th:text="${x.id}"></td>
			  <td th:text="${x.nombre}"></td>
			  <td th:text="${x.categoria.descripcion}"></td>
			  <td th:text="${x.stockMax}"></td>
			  <td th:text="${x.stockActual}"></td>
			  <td >
				  <a th:href="@{/producto/editar/{id}(id=${x.id})}"><i class="fa-regular fa-pen-to-square"></i></a>
			  </td>
		  </tr>

	  </table>
  </div>
<div th:if="${alert}">
	<div th:utext="${alert}"></div>
</div>
</body>
</html>
