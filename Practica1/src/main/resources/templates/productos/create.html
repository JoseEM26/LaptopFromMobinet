<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center mt-4">Registrar un nuevo Producto</h1>
<div class="container mt-4">
    <form th:action="@{/productos/registrar}" method="post" th:object="${producto}">
        <div class="mb-3">
            <label for="codProducto" class="form-label">Código del Producto</label>
            <input type="text" class="form-control" id="codProducto" th:field="*{codProducto}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" min="0" required>
        </div>
        <div class="mb-3">
            <label for="idEstado" class="form-label">Estado</label>
            <select id="idEstado" class="form-select" th:field="*{idEstado}" required>
                <option value="-1">--Seleccionado--</option>
                <option value="1">Activado</option>
                <option value="0">Inactivo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" class="form-select" th:field="*{categoria}" required>
                <option value="">--Seleccionado--</option>
                <option th:each="item : ${cboCategoria}" th:value="${item.idCategoria}" th:text="${item.descripcion}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="proveedor" class="form-label">Proveedor</label>
            <select id="proveedor" class="form-select" th:field="*{proveedor}" required>
                <option value="">--Seleccionado--</option>
                <option th:each="item : ${cboProveedores}" th:value="${item.idProveedor}" th:text="${item.razonSocial}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

</body>
</html>
