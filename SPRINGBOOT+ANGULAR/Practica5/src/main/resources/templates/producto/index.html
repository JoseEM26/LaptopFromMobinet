<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="..." crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
          background-color: #121212;
          color: #fff;
        }
        .table-dark th, .table-dark td {
          vertical-align: middle;
        }
        .section-title {
          margin-top: 2rem;
          color: #00d1b2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Listar de Productos</h1>
    <a th:href="@{/producto/create}">REDIRECCIONAR CREATE</a>
    <table class="table table-dark table-bordered table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>categoria</th>
            <th>stockMax</th>
            <th>stockActual</th>
            <th>Actividad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${lista}">
            <td th:text="${x.id}"></td>
            <td th:text="${x.nombre}"></td>
            <td th:text="${x.categoria.descripcion}"></td>
            <td th:text="${x.stockMax}"></td>
            <td th:text="${x.stockActual}"></td>
            <td ><a th:href="@{/producto/editar/{id}(id=${x.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${alert}">
    <div th:utext="${alert}"></div>

</div>
</body>
</html>
