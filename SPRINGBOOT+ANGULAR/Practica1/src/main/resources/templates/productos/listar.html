<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">PRODUCTOS TABLE:</h1>
    <a th:href="@{/productos/create}">Crear nuevo Producto</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Código</th>
            <th>Descripción</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>categoria</th>
            <th>proveedor</th>

            <th>ACTIVIDADES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, stat : ${listProductos}">
            <th scope="row" th:text="${stat.count}"></th>
            <td th:text="${item.codProducto}"></td>
            <td th:text="${item.descripcion}"></td>
            <td th:text="${item.stock}"></td>
            <td th:text="${item.precio}"></td>
            <td th:text="${item.categoria.descripcion}"></td>
            <td th:text="${item.proveedor.razonSocial}"></td>
            <td th:text="${item.idEstado==1?'Activo':'Inactivo'}"></td>
            <td ><a th:href="@{/productos/edicion/{id}(id=${item.codProducto})}"
                    class="btn btn-outline-secondary" title="Editar" role="button">
                <i class="fa-solid fa-pen-to-square"></i></a></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${alert}">
    <div th:utext="${alert}"></div>
</div>
</div>
</body>
</html>
