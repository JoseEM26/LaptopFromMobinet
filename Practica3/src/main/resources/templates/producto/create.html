<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="..." crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>Crear nuevo producto</h1>

    <form method="post" th:action="@{/producto/post}" th:object="${producto}">
        <div class="mb-3">
            <label for="id" class="form-label">Ingresar ID:</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp"
                   th:field="*{id}" readonly
            >
            <label for="nombre" class="form-label">Ingresar nombre:</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                   th:field="*{nombre}"
            >
            <label for="stockMax" class="form-label">Ingresar stockMax:</label>
            <input type="number" class="form-control" id="stockMax" aria-describedby="emailHelp"
                   th:field="*{stockMax}"
            >
            <label for="stockActual" class="form-label">Ingresar stockActual:</label>
            <input type="number" class="form-control" id="stockActual" aria-describedby="emailHelp"
                   th:field="*{stockActual}"
            >
            <div class="mb-3">
                <label for="categoria" class="form-label">categoria:</label>
                <select id="categoria" class="form-select" th:field="*{categoria}" >
                    <option value="-1">--selected--</option>
                    <option th:each="x : ${cbo}" th:value="${x.id}" th:text="${x.descripcion}"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
