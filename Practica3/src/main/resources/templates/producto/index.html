<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="..." crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>Mostrar lista de Productos>>></h1>
    <a th:href="@{/producto/create}">CREATE NEW PRODUCTO</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">nombre</th>
            <th scope="col">categoria</th>
            <th scope="col">stockMax</th>
            <th scope="col">stockActual</th>
            <th scope="col">ACTVIDIDAD</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${lista}">
            <td th:text="${x.id}"></td>
            <td th:text="${x.nombre}"></td>
            <td th:text="${x.categoria.descripcion}"></td>
            <td th:text="${x.stockMax}"></td>
            <td th:text="${x.stockActual}"></td>
            <td>
            <a th:href="@{/producto/edit/{id}(id = ${x.id})}"><i class="fa-regular fa-pen-to-square"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${alert}"><div th:utext="${alert}"></div></div>
</body>
</html>
